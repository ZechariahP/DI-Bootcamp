<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Mini Project - Random Quote Generator</title>
</head>
<body>
    <section></section>
    <button id="char-count">Character Count</button>
    <button id="char-count-no-space">Character Count (No Space)</button>
    <button id="word-count">Word Count</button>
    <button id="like">Like</button>
    <button id="generate-quote">Generate Quote</button>
    <form id="add-quote">
        <input type="text" id="quote" placeholder="Quote">
        <input type="text" id="author" placeholder="Author">
        <button type="submit">Add Quote</button>
    </form>
    <form id="filter-form">
        <input type="text" id="author-filter" placeholder="Author">
        <button type="submit" id:"filter-button">Filter Quote</button>
        <button id="previous">Previous</button>
        <button id="next">Next</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
