<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login Page</title>
	
</head>
<body>
	<div>
		<div class="log-in">
			<h1>Log In</h1>
			<input type="text" placeholder="email" name="uname" value="email"><br><br>
			<input type="text" placeholder="password" name="psw" value="password"><br><br>
			<span>
				<label style="float: left;">
					<input type="checkbox" checked="checked" name="remember" >Remember Me
				</label>
				<span class="psw" style="float: right;"><a href="#">Forgot password?</a></span>
			</span><br><br>
			<button type="submit">Log In</button>
			<p>------------- Or Connect with -------------</p>
			<span class="icons">
				<i class="fa-brands fa-facebook-f"></i>
				<span><i class="fa-brands fa-twitter"></i></span>
				<span><i class="fa-brands fa-github"></i></span>
				<span><i class="fa-brands fa-linkedin-in"></i></span><br>
			</span>
			<p>&copy; 2020</p>
		</div>			
		<div class="register">
			<i class="fa-solid fa-user-plus"></i>
			<h1>Hello, friend!</h1>
			<p>Enter your personal details and start your journey with us</p>
			<button type="submit" class="registerbtn">Register<i class="fa-solid fa-circle-arrow-right"></i></i></button>
		</div>
	</div>
</body>
</html>
